<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- scirpts -->
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/7d9e28e2cd.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <nav>
            <span class="material-symbols-outlined menuIcon">menu</span>
            <div class="searchContainer">
                <label for="search">
                    <span class="material-symbols-outlined">search</span>
                </label>
                <input type="search" maxlength="100" id="search" placeholder="Quick Find...">
            </div>
        </nav>
    </header>

    <main id="main" class="">
        <aside class="sidebar ">
            <ul class="primarySelectors">
                <li class="home active">
                    <div class="SelectorTitle">
                        <i class="fa-solid fa-inbox"></i>
                        Home
                    </div>
                    <div class="SelectorTaskCount"></div>
                </li>
                <li class="today">
                    <div class="SelectorTitle">
                        <i class="fa-regular fa-clock"></i>
                        Today
                    </div>
                    <div class="SelectorTaskCount"></div>
                </li>
                <li class="upcoming">
                    <div class="SelectorTitle">
                        <i class="fa-solid fa-calendar-days"></i>
                        Upcoming
                    </div>
                    <div class="SelectorTaskCount"></div>
                </li>
                <li class="completed">
                    <div class="SelectorTitle">
                        <i class="fa-regular fa-square-check"></i>                        
                        Completed
                    </div>
                    <div class="SelectorTaskCount"></div>
                </li>
            </ul>

            <div class="projectsSelector">
                <div class="projectsTitle">
                    <i class="fa-solid fa-caret-down"></i>
                    Projects
                </div>
                <div class="dropDown">
                    <ul class="projects"></ul>
                    <button class="addProject">
                        <i class="fa-solid fa-plus"></i>
                        Add Project
                    </button>
                </div>
                
            </div>
        </aside>
        <div class="taskContainer">
            <div class="taskWrapper">
                <h2 class="selectionTitle">Home</h2>
                <div class="tasks">
                    <div class="task">
                        <i class="fa-regular fa-square middle"></i>
                        <div class="taskTitle">complete the to do list</div>
                        <button class="taskDetails">Details</button>
                        <div class="taskDate">10/24/2006</div>
                        <i class="fa-solid fa-pen-to-square edit"></i>
                        <i class="fa-solid fa-trash bin"></i>
                    </div>
                </div>
                <button class="addTask">
                    <i class="fa-solid fa-plus"></i>
                    Add task
                </button>
            </div>
        </div>
    </main>

    <div id="modalBackground"></div>

    <footer>
        made with ❤️ by Hungry_munk
        <a href="https://github.com/Hungry-munk/basic-to-do-list-app">
            <i class="fa-brands fa-github-alt "></i>            
        </a>
    </footer>

</body>
</html>
